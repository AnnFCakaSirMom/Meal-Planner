<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Meal Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      #app-background {
        background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 50%, #f1f5f9 100%);
        animation: gradient-animation 20s ease infinite;
        background-size: 200% 200%;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .panel {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 32px 0 rgba(100, 116, 139, 0.12);
        border-radius: 1.25rem;
      }
      
      /* Modal Animations & Styles */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.35s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      .modal-backdrop {
        background-color: rgba(30, 41, 59, 0.6); /* Slightly darker slate */
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
      }
      .modal-content {
         background: rgba(255, 255, 255, 0.85);
         backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
         border: 1px solid rgba(255, 255, 255, 0.4);
      }

      /* Button hover glow */
      .btn-primary:not(:disabled):hover {
        box-shadow: 0 0 20px 0 rgba(56, 189, 248, 0.55);
      }
       .btn-danger:not(:disabled):hover {
        box-shadow: 0 0 20px 0 rgba(220, 38, 38, 0.55);
      }
       .btn-green:not(:disabled):hover {
        box-shadow: 0 0 20px 0 rgba(20, 184, 166, 0.55);
      }

       /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(203, 213, 225, 0.3);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",

    "@google/genai": "https://esm.sh/@google/genai@^1.10.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-100 text-slate-800 antialiased">
    <div id="app-background" class="fixed inset-0 -z-10"></div>
    <div id="root"></div>

</body>
</html>
